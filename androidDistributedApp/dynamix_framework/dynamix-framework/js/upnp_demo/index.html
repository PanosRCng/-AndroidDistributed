<html>
<head>
<title>Dynamix UPnP Example</title>
<head>

<script type="text/javascript" charset="utf-8" src="../dynamix.js"></script>
<script type="text/javascript" charset="utf-8" src="dynamix_listener.js"></script>
<script>
	function registerContextSupport() {
	 	Dynamix.addContextSupport('org.ambientdynamix.contextplugins.upnp.discovery');
	    Dynamix.addContextSupport('org.ambientdynamix.contextplugins.upnp.interaction');
	}
</script>
</head>
<body>
	<h3>Dynamix Test Page 1</h3>
	<form name="f1">
		<p>
			<input value="Bind To Dynamix" type="button"
				onclick='JavaScript:Dynamix.bind()'>
		</p>
	</form>
	<br>
	<form name="f1">
		<p>
			<input value="Unbind Dynamix" type="button"
				onclick='JavaScript:Dynamix.unbind()'>
		</p>
	</form>
	<br>
	<form name="f1">
		<p>
			<input value="Add Listener" type="button"
				onclick='JavaScript:Dynamix.addDynamixListener()'>
		</p>
	</form>
	<br>
	<form name="f1">
		<p>
			<input value="Remove Listener" type="button"
				onclick='JavaScript:Dynamix.removeDynamixListener()'>
		</p>
	</form>
	<br>
	<form name="f1">
		<p>
			<input value="Add Context Support" type="button"
				onclick="registerContextSupport()">
		</p>

	</form>
	<br>

	<form name="f1">
		<p>
			<input value="Discover Devices" type="button"
				onclick="JavaScript:Dynamix.contextRequest('org.ambientdynamix.contextplugins.upnp', 'org.ambientdynamix.contextplugins.upnp.discovery')">
		</p>

	</form>
	<form name="f1">
		<p>
			<input value="Play Media" type="button"
				onclick="JavaScript:Dynamix.configuredContextRequest('org.ambientdynamix.contextplugins.upnp', 'org.ambientdynamix.contextplugins.upnp.interaction', 'INTERACTION_TYPE=DeviceCommand&DEVICE_ID=95a3ca14-d99f-4a1b-83ae-4c24db730186&COMMAND=PlayWebUri&URI=http://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-snc7/379258_4422266830237_989201984_n.jpg')">
		</p>

	</form>
	<br>
	<form name="f1">
		<p>
			<input value="Remove Context Support" type="button"
				onclick="JavaScript:Dynamix.removeContextSupportForContextType('org.ambientdynamix.contextplugins.upnp.interaction')">
		</p>

	</form>
	<br>


	<form name="f1">
		<p>
			<input value="Get Context Support" type="button"
				onclick="JavaScript:Dynamix.getContextSupport()">
		</p>

	</form>
	<br>
	<form name="f1">
		<p>
			<input value="Get Current Plugins" type="button"
				onclick="JavaScript:Dynamix.getAllContextPluginInformation()">
		</p>

	</form>
	
		<br>
	<form name="f1">
		<p>
			<input value="Test Security" type="button"
				onclick="JavaScript:Dynamix.testSecurity()">
		</p>

	</form>
	<br>
	<br>

	<div id="result"></div>
	<div id="result2"></div>
</body>
</html>
